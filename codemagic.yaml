 
workflows:
  flutter:
    name: Flutter Build and Distribute
    max_build_duration: 60  # 最大构建时间（分钟）
    triggers:
      - events:
          - push
          - pull_request
    platforms:
      ios:
        build:
          flutter: true
          xcode:
            export_method: ad-hoc  # iOS 应用的发布方法（Ad-hoc 测试）
      android:
        build:
          flutter: true
    scripts:
      - name: Install Firebase CLI
        script: |
          npm install -g firebase-tools  
      - name: Firebase App Distribution
        script: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app <YOUR_FIREBASE_APP_ID> --groups testers --token $FIREBASE_CLI_TOKEN  
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk